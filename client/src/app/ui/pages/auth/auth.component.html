<div class="auth" #auth>
  <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-in-form" [formGroup]="signInForm" (ngSubmit)="signIn()">
        <h2 class="title">Giriş Yap</h2>
        <div class="input-field">
          <div class="input-field-content">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="E-Mail"
              [formControl]="signInEmail"
            />
          </div>
          <ng-container *ngIf="signInEmail.invalid && signInEmail.dirty">
            <p *ngIf="signInEmail.errors?.['required']">
              E-Mail Alanı Zorunludur
            </p>
          </ng-container>
        </div>
        <div class="input-field">
          <div class="input-field-content">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Şifre"
              [formControl]="signInPassword"
            />
          </div>
          <ng-container *ngIf="signInPassword.invalid && signInPassword.dirty">
            <p *ngIf="signInPassword.errors?.['required']">
              Şifre Alanı Zorunludur
            </p>
          </ng-container>
        </div>
        <input type="submit" value="Giriş Yap" class="auth-btn solid" />
      </form>
      <form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <h2 class="title">Kayıt Ol</h2>
        <div class="input-field">
          <div class="input-field-content">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="İsim Soyisim"
              [formControl]="signUpName"
            />
          </div>
          <ng-container *ngIf="signUpName.invalid && signUpName.dirty">
            <p *ngIf="signUpName.errors?.['required']">
              İsim Soyisim Alanı Zorunludur
            </p>
          </ng-container>
        </div>
        <div class="input-field">
          <div class="input-field-content">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="E-Mail"
              [formControl]="signUpEmail"
            />
          </div>
          <ng-container *ngIf="signUpEmail.invalid && signUpEmail.dirty">
            <p *ngIf="signUpEmail.errors?.['required']">
              E-Mail Alanı Zorunludur
            </p>
            <p *ngIf="signUpEmail.errors?.['email']">
              E-Mail Adresini Doğru Formatda Yazınız
            </p>
          </ng-container>
        </div>
        <div class="input-field">
          <div class="input-field-content">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Şifre"
              [formControl]="signUpPassword"
            />
          </div>
          <ng-container *ngIf="signUpPassword.invalid && signUpPassword.dirty">
            <p *ngIf="signUpPassword.errors?.['required']">
              Şifre Alanı Zorunludur
            </p>
            <p *ngIf="signUpPassword.errors?.['minlength']">
              Şifre En Az 6 Karakter Olmalıdır
            </p>
            <p *ngIf="signUpPassword.errors?.['maxlength']">
              Şifre En Fazla 12 Karakter Olmalıdır
            </p>
          </ng-container>
        </div>
        <input type="submit" class="auth-btn" value="Kayıt Ol" />
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Hesabın Yokmu?</h3>
        <button
          class="auth-btn transparent"
          id="sign-up-btn"
          (click)="signUpMode()"
        >
          Kayıt Ol
        </button>
      </div>
      <img src="assets/imgs/auth.png" class="image" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Hesabın Varmı?</h3>
        <button
          class="auth-btn transparent"
          id="sign-in-btn"
          (click)="loginMode()"
        >
          Giriş Yap
        </button>
      </div>
      <img src="assets/imgs/auth.png" class="image" />
    </div>
  </div>
</div>
