<div *ngIf="!icon; else iconAvailable" [formGroup]="form">
  <input
    [type]="type"
    [placeholder]="placeholder"
    class="input"
    [formControl]="fb"
  />
</div>
<ng-template #iconAvailable>
  <div class="input-field">
    <input
      [type]="type"
      [placeholder]="placeholder"
      class="input"
      [formControl]="fb"
      [id]="iconId"
    />
    <label type="button" class="input-icon" [for]="iconId">
      <i [class]="icon"></i>
    </label>
  </div>
</ng-template>
