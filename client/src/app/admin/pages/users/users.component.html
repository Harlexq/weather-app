<breadcrumb [breadcrumbItems]="['Kullanıcılar']" />
<p-toast />
<p-confirmDialog [style]="{ width: '500px' }" />
<p-table
  [value]="users"
  [paginator]="true"
  [rows]="5"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="{first} ile {last} Toplam: {totalRecords}"
  [rowsPerPageOptions]="[5, 20, 30]"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Profil Fotoğrafı</th>
      <th>İsim</th>
      <th>E-Mail Adresi</th>
      <th>Oluşturma Tarihi</th>
      <th>Cinsiyet</th>
      <th>Şehir</th>
      <th>Ülke</th>
      <th>İşlemler</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td class="user-img">
        <img [src]="user.profileImage" [alt]="user.name" />
      </td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.createdDate }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.country }}</td>
      <td>
        <p-button
          icon="fa-solid fa-pen"
          severity="success"
          (click)="userShared(user.id)"
        />
        <p-button
          severity="danger"
          icon="fa-solid fa-trash"
          (click)="userDelete(user.id)"
        />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="Kullanıcıyı Düzenle"
  [(visible)]="userSharedVisible"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
>
  <user-edit [selectedUserId]="selectedUserId" />
</p-dialog>
